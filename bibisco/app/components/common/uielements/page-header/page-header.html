<div class="col-sm-12 page-header">
  <h1><span class="pull-left page-header-truncate-title">
        {{$ctrl.headertitle | translate}}
        <small>
        <wordscharacterscounter ng-if="$ctrl.words != null" 
          words="$ctrl.words" characters="$ctrl.characters">
        </wordscharacterscounter>
        <wordsgoalcounter ng-if="$ctrl.showwordsgoalcounter"></wordsgoalcounter>
        </small>
      </span>
      <span ng-if="$ctrl.taskstatus" class="pull-right page-header-taskstatus-selector">
        <taskstatusselector 
          status="$ctrl.taskstatus" 
          readonly="$ctrl.taskstatusreadonly" 
          changefunction="$ctrl.taskstatuschangefunction({status})"></taskstatusselector>
      </span>
      <span class="pull-right page-header-buttonbar">
        <contextualtipbutton ng-if="$ctrl.tipenabled" modalstyle="{{$ctrl.tipmodalstyle}}"
          tipcode="{{$ctrl.tipcode}}"></contextualtipbutton>
        <dropdownmenu buttonlabel="jsp.common.button.more" 
          items="$ctrl.dropdownitems" 
          open="{{$ctrl.dropdownopen}}"
          visible="$ctrl.dropdownitems && $ctrl.dropdownitems.length > 0">
        </dropdownmenu>
        <button ng-if="$ctrl.buttonshow" type="button" class="btn btn-{{$ctrl.buttonstyle}}"
          ng-click="$ctrl.buttonfunction()" id="{{$ctrl.buttonid}}"
          uib-tooltip="{{$ctrl.buttontooltip | translate}}">
          {{$ctrl.buttonlabel | translate}}</button>
        <button ng-if="$ctrl.button2show" type="button" class="btn btn-{{$ctrl.button2style}}"
          ng-click="$ctrl.button2function()" id="{{$ctrl.button2id}}"
          uib-tooltip="{{$ctrl.button2tooltip | translate}}">
          {{$ctrl.button2label | translate}}</button>
      </span>
  </h1>
</div>
<div class="row" ng-if="$ctrl.headersubtitle">
  <div class="col-sm-12">
    <blockquote>
      <i class="page-header-subtitle page-subheader-truncate-title bibiscoNotSelectableText">
      {{$ctrl.headersubtitle | translate}}</i>
    </blockquote>
  </div>
</div>
